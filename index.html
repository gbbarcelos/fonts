<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregador de Emojis - Icons Repo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 20px;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
        color: #333;
        margin-bottom: 10px;
        text-align: center;
    }

    .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
    }

    .section {
        margin-bottom: 30px;
    }

    .section h2 {
        color: #667eea;
        font-size: 18px;
        margin-bottom: 15px;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
    }

    .emoji-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
    }

    .emoji-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .emoji-item:hover {
        background: #e0e0e0;
        transform: translateY(-2px);
    }

    .emoji-item img {
        width: 48px;
        height: 48px;
    }

    .emoji-name {
        font-size: 12px;
        color: #666;
        text-align: center;
        word-break: break-word;
    }

    .code-example {
        background: #f9f9f9;
        border-left: 4px solid #667eea;
        padding: 15px;
        margin-top: 20px;
        border-radius: 4px;
        font-family: 'Courier New', monospace;
        font-size: 13px;
        overflow-x: auto;
    }

    .code-example code {
        color: #333;
    }

    .disponíveis {
        background: #e3f2fd;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        font-size: 14px;
    }

    .disponíveis strong {
        color: #1976d2;
    }

    .copy-btn {
        margin-top: 10px;
        padding: 8px 12px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        transition: background 0.3s;
    }

    .copy-btn:hover {
        background: #764ba2;
    }
    </style>
</head>
<body>
    <p>meu site fofo :abelha: :donut: :margarida: :notasmusicais: :nuvem: :cafe: :coracao_rosinha: :x:</p>

    <script src="https://cdn.jsdelivr.net/gh/gbbarcelos/etc@main/js/emoji-shortcode.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            EmojiShort.init({
            base: "https://cdn.jsdelivr.net/gh/gbbarcelos/etc@main/emojis",
            ext: ".gif"
            });
        });
    </script>
</body>
</html>
